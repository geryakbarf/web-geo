<%- include('./partials/header.html') %>
<div class="flex-center" style="height: 100%">
    <div class="card" style="width: 300px;">
        <div class="card-header text-center">
            <img src="/assets/images/logo_emam_100x100.webp" class="adm-logo" alt="logo emam">
        </div>
        <div class="card-body">
            <% if(locals.errMsg){ %>
                <div class="toast toast-error">
                    <%= locals.errMsg %>
                </div>
            <% } %>
            
            <form action="/admin/login" method="post">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="Ex: admin@example.com">
                </div>
        
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" placeholder="*******">
                </div>
        
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include('./partials/footer.html') %>
