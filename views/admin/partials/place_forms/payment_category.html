<div v-show="sideMenuIndex == 4">
    <h1>Payment Category</h1>
    <div class="columns">
        <div class="column col-10">
            <div class="form-group">
                <label class="form-label" for="payments">Payments</label>
                <vue-tags-input
                        :autocomplete-items="formFieldValues.payments"
                        :placeholder="'Kartu Kredit'"
                        :tags="form.payments"
                        @tags-changed="t => form.payments = t"
                        v-model="formTmp.payment"/>
            </div>
        </div>
    </div>
            <div v-if="hasQRIS">
            <h2>QRIS Options</h2>
            <button class="btn" v-on:click="addPaymentDetail('QRIS')">Add QRIS Options</button>
            <div class="columns" v-for="paycat in form.payment_detail" v-if="paycat.type === 'QRIS'">
                <div class="column col-5">
                    <div class="form-group">
                        <label class="form-label" v-bind:for="'paycatname'+paycat.id">Payment Category Name*</label>
                        <input class="form-input" placeholder="*OVO" type="text" v-bind:id="'paycatname'+paycat.id"
                               v-model="paycat.name">
                    </div>
                </div>
                <div class="column col-5">
                    <div class="form-group">
                        <label class="form-label" v-bind:for="'paycatcondition'+paycat.id">Payment Category Condition*</label>
                        <input class="form-input" placeholder="*Minimal total bayar 70.000" type="text" v-bind:id="'paycatname'+paycat.id"
                               v-model="paycat.condition">
                    </div>
                </div>
                <div class="column col-1" style="padding-top: 37.5px;">
                    <button class="btn" v-on:click="deletePaymentDetail(paycat.id)">Delete</button>
                </div>
            </div>

        </div>
</div>
