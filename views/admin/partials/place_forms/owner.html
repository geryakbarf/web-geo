<div v-if="sideMenuIndex == 12">
<h1>Owner</h1>

    <div v-if="!owner.length">
        <h3>This place has no owner yet.</h3>
        <a class="btn btn-primary" href="/admin/owners/new">Add Owner</a>
    </div>

    <div v-if="owner.length">
        <div class="column col-4" style="padding: 10px;" v-for="data in owner">
            <div class="card" style="height: 100%; border-radius: 15px;">
                <div class="columns">
                    <div class="column col-7">
                        <div class="card-header">
                            <!-- <button class="btn btn-primary float-right"><i class="icon icon-plus"></i></button> -->
                            <div class="card-title h6">{{ data.name }}</div>
                            <p style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                {{ data.contactType + data.contactNumber }}</p>
                            <a class="btn btn-primary my-2" v-bind:href="'/admin/owners/'+data._id+'/edit'">Update</a>
                            <a class="btn my-2" v-on:click="sendWhatsapp(data.contactNumber,data.contactType)">Whatsapp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
