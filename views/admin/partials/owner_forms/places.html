<div v-if="sideMenuIndex == 6">
    <h1>Restaurant</h1>
    <a class="btn btn-primary" v-bind:href="'/admin/owners/'+form._id+'/places/new'">Add Restaurant</a>

    <div v-for="data in placeForm">
        <h2 style="margin: 50px 0 30px;">List Restaurant</h2>
        <div class="columns" style="margin-top: 10px;">
            <div class="card" style="height: 100%; border-radius: 15px;">
                <div class="columns">
                    <div class="column col-5">
                        <div class="card-image" style="height: 120px; width: 120px; border-radius: 15px;"><img
                                class="img-responsive" style="height: 100%; width: 100%; object-fit: cover;"
                                v-bind:alt="data.name"
                                v-bind:src="data.photo?data.photo.path:'/assets/images/emam-menu-no-photos.jpg'">
                        </div>
                    </div>
                    <div class="column col-7">
                        <div class="card-header">
                            <!-- <button class="btn btn-primary float-right"><i class="icon icon-plus"></i></button> -->
                            <div v-if="data.is_draft">
                                <p style="color: #FBAC18; margin: 0;">Draft</p>
                            </div>
                            <div v-else>
                                <p style="color: #b5d334; margin: 0;">Online</p>
                            </div>
                            <div class="card-title h6">{{ data.name }}</div>
                            <p>{{ data.address }}</p>
                            <button v-on:click="deletePlaces(data._id)" class="btn btn-primary">
                                Hapus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
